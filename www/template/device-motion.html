<ion-view view-title="Device Motion">
<ion-content>
<button class="button button-block button-calm" ng-click="show()">Start Motion</button>
<p><b>Value Of X </b> = {{data.x}}</p>
<p><b>Value Of Y </b> = {{data.y}}</p>
<p><b>Value Of Z </b> = {{data.z}}</p>
<p><b>Time Stamp </b> = {{data.timestamp}}</p>
</ion-content>
</ion-view>
